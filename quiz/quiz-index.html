<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge Document</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="width=device-width">
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
               <li><a href="#student-info">INFO</a></li> 
               <li><a href="#html-questions">HTML</a></li> 
               <li><a href="#css-questions">CSS</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="name">Name</label>
                    
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input type="email" name="student-email" id="email" >
                </div>
                <div class="info">
                    <label for="birth-date">Birth Date</label>
                    <input type="date" name="birth-date" id="birth-date" >
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        <h3>1<span class="sr-only">Question</span></h3>
                        <fieldset class="question" name="html-question-one">
                            <legend>The legend element represents a caption for the content of its parent fieldset element</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1"><input type="radio" id="q1-a1" name="q1" value="True">True</label>
                                </li>
                                <li>
                                    <label for="q1-a2"><input type="radio" id="q1-a2" name="q1" value="False">False</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <h3>2<span class="sr-only">Question</span></h3>
                        <fieldset class="question" name="html-question-two">
                            <legend>A label element nesting an input element is required to have a for attribute with the same value as the input's id</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1"><input type="radio" id="q2-a1" name="q2" value="True">True</label>
                                </li>
                                <li>
                                    <label for="q2-a2"><input type="radio" id="q2-a2" name="q2" value="False">False</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="">Can the CSS margin property accept negative values?</label>
                    </div>
                    <div class="answer">
                        <select name="" id="" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="">CSS</label>
                    </div>                    
                    <div class="answer">

                    </div>
                </div>
            </section>
        </form>
    </main>
    
</body>
</html>
